<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>Canvas图片滑块拖动验证码</title>
    <link rel="stylesheet" href="../css/181.css">
</head>

<body>
    <div class="container">
        <div id="captcha" style="position: relative;">
        </div>
        <div id="msg"></div>

    </div>
</body>

</html>

<script src="../js/181.js"></script>
<script>
    captcha.init(document.getElementById('captcha'), function () {
        document.getElementById('msg').innerHTML = '验证成功';
        setTimeout(() => {
            document.getElementById('msg').innerHTML = '';
            window.location.href = '../index.html';
        }, 2000);
    }, function () {
        document.getElementById('msg').innerHTML = '验证失败';
        setTimeout(() => {
            document.getElementById('msg').innerHTML = '';
        }, 1000);
    })
</script>
